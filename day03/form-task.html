<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버: 회원가입</title>
</head>
<body>
    <a href="https://www.naver.com"><img src="https://i.namu.wiki/i/O_WfY01sM81pAk50fxe-CgHx-pVnipkiexM-biFWhdIBezk7_xJfDiu7P8hzraM5oNm0r92GCaXrfoZ14RNHVg.svg" alt="네이버로 이동" width="100px"></a>
    <form>
        <fieldset>
        <input type="text" placeholder="아이디" name="user-id" required-autocompleted="none">
        <input type="password" placeholder="비밀번호" name="user-password">
        <input type="text" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)" name="user-e-mail">
        </fieldset>    
        <fieldset>
            <p>
            <input type="text" placeholder="이름" name="user-name">
            </p>
            <p>
            <input type="text" placeholder="생년월일 8자리" name="user-birthday">
            </p>
            <p>
            <select name="통신사">
               <option value = "skt">skt</option>
               <option value = "skt 알뜰폰">skt 알뜰폰</option>
               <option value = "kt">kt</option>
               <option value = "kt 알뜰폰">kt 알뜰폰</option>
               <option value = "LG U+">LG U+</option>
               <option value = "LG U+ 알뜰폰">LG U+ 알뜰폰</option>
               </select>
                </p>
                <p>
               <a style="inline-block">
               <lable><input type="radio" name="gender" value="남자"> 남자</lable>
               <lable><input type="radio" name="gender" value="여자"> 여자</lable>
                </a>
                </p>
                <p>
                <a style="inline-block">
                <lable><input type="radio" name="nationality" value="내국인"> 내국인</lable>
                <lable><input type="radio" name="nationality" value="외국인"> 외국인</lable>
                </a>
                </p>
                <p>
                <input type="text" placeholder="휴대전화번호" name="user-mobilephone">
                </p>
            </fieldset>
        </p>
        <p>
            <input type="checkbox">
        </p>
    </form>
</body>
</html>
